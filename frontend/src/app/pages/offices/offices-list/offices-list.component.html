<div class="row visually-hidden">
  <div class="col-sm-12 text-center">
    <button nbButton status="primary" [routerLink]="['/pages/offices/new']"><i class="fa fa-plus"></i> Ajouter un nouveau cabinet</button>
  </div>
</div>
<div class="mt-3"></div>
<div class="row">
  <div class="col-lg-6" *ngFor="let office of offices">
    <nb-card>
      <nb-card-header>{{ office.name }}</nb-card-header>
      <nb-card-body>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <span class="label">Adresse</span>
            <p>
              {{ office.address }}
            </p>
            <p>
              {{ office.zipCode }}, {{ office.city }}
            </p>
            <span class="label">Consultation</span>
            <p>
              {{ office.price }} €
            </p>
            <p>
              {{ paymentTypeLabels(office.paymentTypes) }}
            </p>
          </div>
          <div class="col-lg-6 col-md-12">
            <span class="label">Membres</span>
            <nb-list>
              <nb-list-item class="contact" *ngFor="let p of office.members">
                <nb-user [name]="p.member.userName" title="Ostéopathe D.O" size="large"></nb-user>
              </nb-list-item>
            </nb-list>
          </div>
        </div>
      </nb-card-body>
      <nb-card-footer class="text-center">
        <button nbButton status="primary" [routerLink]="['/pages/offices', office._id]">Administrer</button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
