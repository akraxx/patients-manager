<span class="value-prev caption">{{ barData.prevDate }}</span>
<div class="progress-line-container" [style.height.%]="getPrevPercent()" [title]="barData.prevValue">
  <div class="progress-line-prev"></div>
</div>
<div class="progress-line-container" [style.height.%]="getNextPercent()" [title]="barData.nextValue">
  <div class="progress-line-now" [class.success]="isNextGreater()" [class.failure]="!isNextGreater()">
  </div>
</div>
<span class="value-now caption">{{ barData.nextDate }}</span>
