<toaster-container></toaster-container>
<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        Liste des patients
      </nb-card-header>
      <nb-card-body>
        <div class="text-center">
          <button class="btn btn-primary pull-right" [routerLink]="['/pages/patients/new']"><i class="fa fa-plus"></i> Ajouter un nouveau patient</button>
        </div>
        <nb-tabset (changeTab)="tabChanged($event)">
          <nb-tab tabTitle="Recherche">

            <div class="container">
              <div class="row">
                <div class="col-md-8 offset-md-2">
                  <nb-card-body>
                    <div class="input-group">
                      <input type="text" class="form-control"
                             [(ngModel)]="patientSearch" placeholder="Rechercher un patient par nom ou prénom"
                             (keyup.enter)="searchPatientsByName(patientSearch)">
                      <span class="input-group-append">
                          <button class="btn btn-primary input-group-text" (click)="searchPatientsByName(patientSearch)">
                            Rechercher
                          </button>
                      </span>
                    </div>
                  </nb-card-body>
                </div>
              </div>
            </div>
          </nb-tab>
          <nb-tab tabTitle="Derniers consultés">
          </nb-tab>
          <nb-tab tabTitle="Derniers enregistrés">
          </nb-tab>
          <nb-tab tabTitle="Tous" (click)="searchPatients()">
          </nb-tab>
        </nb-tabset>
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Age</th>
            <th>Date de création</th>
            <th>Visionner</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let patient of patients" [routerLink]="['/pages/patients', patient._id]" style="cursor:pointer;">
            <td>{{patient.lastName}}</td>
            <td>{{patient.firstName}}</td>
            <td>{{patient.birthDate | age}} ans ({{patient.birthDate | date:'longDate'}})</td>
            <td>{{patient.createdAt | date:'medium'}}</td>
            <td><i class="fa fa-eye"></i></td>
          </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
