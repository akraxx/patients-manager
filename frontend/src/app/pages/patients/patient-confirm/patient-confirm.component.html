<div class="modal-header">
  <span>{{ modalHeader }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ modalContent }}
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="onModalConfirmed()">{{confirmationLabel}}</button>
  <button class="btn btn-md btn-default" (click)="closeModal()">Retour</button>
</div>
