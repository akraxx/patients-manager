<div class="form-group row">
  <label class="col-sm-2 col-form-label">{{ antecedent.title }}: </label>
  <div class="col-sm-10 controls">
    <div *ngIf="showInput || antecedent.value != ''" class="form-group">
      <nb-form-field fullWidth>
            <button nbPrefix nbButton ghost
                    [status]="antecedent.important?'danger':'basic'"
                    (click)="antecedent.important = !antecedent.important; antecedentChanged();"
                    title="Antécédent important">
              <nb-icon icon="exclamation-triangle" pack="fa"></nb-icon>
            </button>
            <textarea nbInput fullWidth type="text" class="form-control"
                      [status]="antecedent.important?'danger':'basic'"
                   (ngModelChange)="antecedentChanged()" [(ngModel)]="antecedent.value">
            </textarea>
            <button nbSuffix nbButton ghost
                    status="warning"
                    (click)="removeAntecedent()"
                    title="Supprimer l'antécédent">
              <nb-icon icon="trash-alt" pack="fa"></nb-icon>
            </button>
      </nb-form-field>
    </div>
    <div *ngIf="!showInput" class="">
      <button nbButton status="primary" size="tiny" (click)="showInput = !showInput">+</button>
    </div>
  </div>
</div>
