<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Gestionnaire<span> de Patients</span></div>
  </div>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user"></nb-user>
    </nb-action>
    <nb-action class="control-item" icon="nb-plus" (click)="newPatient()"></nb-action>
    <nb-action class="control-item" icon="nb-search" (click)="startSearch()"></nb-action>
  </nb-actions>
</div>
