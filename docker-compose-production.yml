version: "3"

services:
  #######################################
  # Reverse proxy (Traefik)
  #######################################
  traefik:
    image: "traefik:v1.7"
    restart: always
    command: -c /treafik.toml
    ports:
      - "443:443"
      - "80:80"
      - "8080:8080"
    volumes:
      - "${PWD}/traefik.toml:/traefik.toml"
      - "${PWD}/acme.json:/acme.json"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      - "traefik.enable=true"

  #######################################
  # IAM (Keycloak) with its database
  #######################################
  keycloak:
    image: "jboss/keycloak:4.4.0.Final"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/"]
      interval: 25s
      timeout: 25s
      retries: 15
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      KEYCLOAK_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      PROXY_ADDRESS_FORWARDING: "true"
    labels:
      - "traefik.port=8080"
      - "traefik.frontend.rule=PathPrefix:/auth"
      - "traefik.enable=true"
    depends_on:
    - postgres
  postgres:
    image: "postgres:11-alpine"
    restart: always
    container_name: postgres
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
  mongodb:
    image: "mongo:4"
    restart: always
    volumes:
      - /data/mongodb:/data/db

  #######################################
  # Patients manager
  #######################################
  patients-manager-web:
    image: "akraxx/patients-manager-web:${VERSION}"
    volumes:
      - "${PWD}/frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro"
    labels:
    - "traefik.port=80"
    - "traefik.frontend.rule=PathPrefix:/"
  patients-manager-api:
    image: "akraxx/patients-manager-api:${VERSION}"
    environment:
      MONGO_HOST: mongodb
      KEYCLOAK_HOST: https://manager.ingridlhotellier.fr
      PRODUCTION: "true"
      ASSETS_PATH: /app/data/
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - "${PWD}/backend/data:/app/data"
    labels:
    - "traefik.port=4000"
    - "traefik.frontend.rule=PathPrefix:/api"
    depends_on:
    - mongodb
