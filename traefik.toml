debug = true

logLevel = "DEBUG"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]

[retry]

[docker]
endpoint = "unix:///var/run/docker.sock"
watch = true
exposedByDefault = true

[acme]
email = "contact@mmarie.fr"
storage = "/acme.json"
entryPoint = "https"
onHostRule = true
[[acme.domains]]
  main = "manager.ingridlhotellier.fr"

[acme.httpChallenge]
entryPoint = "http"